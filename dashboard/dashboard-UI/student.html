<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Student Dashboard</title>
		<script type="text/javascript">
			djConfig = {
				isDebug: true,
				parseOnLoad: true,
				popup: true
			}
			
			if(djConfig.isDebug) {
				djConfig.modulePaths = {'dashboard': '../dashboard-UI'};
				document.write('<link href="css/style.css" rel="stylesheet" />');
			}
			
			var asst, flag, get = [], student = true;
			
			var urlHalves = String(document.location).split('?');
	
			if(urlHalves[1])
			{
			  var urlVars = urlHalves[1].split('&');
			  for(var i=0; i<=(urlVars.length); i++)
			  {
			     if(urlVars[i])
				 {
			        var urlVarPair = urlVars[i].split('=');
			        get[urlVarPair[0]] = urlVarPair[1];
			     }
			  }
			}
		</script>
        <link href="dijit/themes/tundra/tundra.css" rel="stylesheet" type="text/css" />
        <script src="dojo/dojo.js" type="text/javascript">
        </script>
        <script src="js/dashboard.js" type="text/javascript">
        </script>
        <!-- script src="js/api.js" type="text/javascript">
        </script> -->
    </head>
    <body class="tundra">
        <div id="wrap">
            <div id="title">
                <p style="font-size: 24px;">
                    Andes Mastery Dashboard - Student
                </p>
            </div>
            <div id="left">
                <script type="text/javascript">
					if (get['user'] == null || get['section'] == null) {
                        document.write("<p><span style=\"font-weight: bold;\">Error!</span></p>");
                    } else {
                        document.write("<p><span style=\"font-weight: bold;\">User:&nbsp;</span>");
                        document.write(get['user']);
                        document.write("</p><p><span style=\"font-weight: bold;\">Section:&nbsp;</span>");
                        document.write(get['section']);
                        document.write("</p>");
                    }
                    if (get['asst'] != null) {
                        document.write("<p><span style=\"font-weight: bold;\">Assignment:&nbsp;</span>");
                        document.write(response['StudentList'][0]['AssignmentList'][parseInt(get['asst'])]['AssignmentId']);
                        document.write("</p><br/><p><a href=\"student.html?user=" + get['user'] + "&section=" + get['section'] + "\">Go back to assignment overview</a>");
                    }
                </script>
            </div>
            <div id="right">
                <div id="chart" style="width: 560px; height: 320px;">
                </div>
            </div>
            <div id="blank">
            </div>
        </div>
    </body>
</html>
