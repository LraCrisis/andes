<b>The Moment of Inertia of a Compound Body</b>
<p>If I<sub>1</sub> and I<sub>2</sub> are the moments of inertia of two
rigid bodies with respect to a given fixed axis, the moment of inertia
of two bodies together, the compound body, is given by
<p>&nbsp;&nbsp;&nbsp; I<sub>tot </sub>= I<sub>1</sub> + I<sub>2</sub>
<br>&nbsp;
<br>&nbsp;
