  <title>Capacitance</title>
</head>
<body>
Capacitance is defined as the charge stored on the capacitor divided by voltage
applied across the capacitor:<br>
<br>
&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; C = q / V<br>
<br>
The unit of &nbsp;capacitance is the Farad, abbreviated F, which equals 1
Coulumb/Volt.<br>
</body>
