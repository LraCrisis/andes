HoopAboutCenterOfMass
<p>The moment of inertia , I, of a hoop of mass, M, and radiusr, R, that
is rotating about an axis that is perpendicular to its plane and passes
through its center of mass is given by
<p>&nbsp;&nbsp;&nbsp; I = M*R^2
