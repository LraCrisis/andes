   <title>Drag Force</title>
</head>
<body>
For an object falling through air at a high speed <var>v</var>,
the drag force acting on it due to air resistance can be expressed as
<ul>
<li> F = <var>K</var>*<var>v</var>^2</li>
</ul> ,
where the coefficient <var>K</var> depends on the shape and size of
the falling object and on the density of air. 

</body>
