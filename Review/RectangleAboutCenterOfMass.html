RectangleAboutCenterOfMass
<p>The moment of inertia of a rectangular plate rotating about an axis
that passes through its center of mass and is perpendicular to its plane
, as shown below, is given by
<p>&nbsp;&nbsp;&nbsp; I = 0.5*M*(L1^2 + L2^2)
