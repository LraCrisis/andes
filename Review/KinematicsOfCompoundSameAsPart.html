   <title>KinematicsOfCompoundBodySameAsPart</title>
</head>
<body>
Whenever two or more bodies move together,
it often simplifies the problem solving to treat them as a single compound
body. If so, then the displacement, velocity and acceleration of the compound
body is the same as the displacement, velocity and acceleration of the
parts.
