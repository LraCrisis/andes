   <title>NetTorque</title>

<body>
When more than one torque is applied to a body that
can rotate about a fixed axis in the z direction, the z component, <font face="Symbol"><font size=+1>t</font></font>net_z,
of net torque is given by
<p>&nbsp;&nbsp;&nbsp; <font face="Symbol"><font size=+1>t</font></font>net_z
= <font face="Symbol"><font size=+1>t</font></font>1_z + <font face="Symbol"><font size=+1>t</font></font>2_z
+ <font face="Symbol"><font size=+1>t</font></font>3_z + &#8230;
<p>where the Greek letter tau, <font face="Symbol"><font size=+1>t, </font></font>represents
torque.&nbsp;<font face="Symbol"></font>
</body>
