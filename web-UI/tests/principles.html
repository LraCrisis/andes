	<script>
		if(dojo.isIE){
			// Fixing IE's console
			console._log = console.log;
			console.log = function(){
				console._log(Array.prototype.slice.call(arguments).join("  "));
			}
			console._warn = console.warn;
			console.warn = function(){
				console._warn(Array.prototype.slice.call(arguments).join("  "));
			}
			// if console is closed this throws an error
			try{console.clear();}catch(e){}
		}
		var watched = {};
		var ta;
		watch = function(name, value){
			//return;
			if(!ta) {
				ta = dojo.create("textarea", null, dojo.body());
			}
			if(typeof(value)=="number"){
				value = Math.ceil(value);
			}
			watched[name] = value;
			var lines=[];
			for(var n in watched){
				lines.push(n+": "+watched[n]);
			}
			dojo.attr(ta, "rows", lines.length);
			ta.value = lines.join("\n");
		}

</script>
