<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Choose a principle of physics</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="../dojo/resources/dojo.css" rel="stylesheet" />
<link href="../dijit/themes/tundra/tundra.css" rel="stylesheet" />

<style type="text/css">
 div.tall {
      border-style: solid;
      border-color: #ddd;
      overflow: auto; height: 400px;
   }
</style>

<!-- required: dojo.js -->

<script type="text/javascript" src="../dojo/dojo.js"
	djConfig="parseOnLoad: true, isDebug: true"></script>

<script>
  dojo.require("dijit.dijit"); 
  dojo.require("dojo.data.ItemFileReadStore");
  dojo.require("dijit.Tree");
  dojo.require("dijit.tree.ForestStoreModel");
  dojo.require("dojo.parser");
</script>
</head>
<body class="tundra">

  <h1>Test Principles of physics menu.</h1>

   <div dojoType="dojo.data.ItemFileReadStore" url="/review/principles.json"
        jsId="principlesStore" /></div>
	
   <div dojoType="dijit.tree.ForestStoreModel" jsId="principlesModel" store="principlesStore"
        rootLabel="All Principles" childrenAttrs="items"></div>

   <div dojoType="dijit.Tree" model="principlesModel" showRoot="false"  class="tall">
	  <script type="dojo/method" event="onClick" args="item">
              console.log("item:  "+principlesStore.getValue(item,"psmclass-name"));
	  </script>
	  List of Principles
	</div>
</body>
</html>
