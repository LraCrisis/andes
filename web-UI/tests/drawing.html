<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" >
<head>
    <title>Drawing Test</title>
	<link href="../js/drawing/resources/drawing.css" rel="stylesheet" />

	<style>
		href, body{
			overflow:hidden;
		}
		textarea{
			position:absolute;
			top:5px;
			left:200px;
			width:300px;
			overflow:hidden;
		}
	</style>
	
	<script>

		var watched = {};
		var ta;
		watch = function(name, value){
			if(!ta) {
				ta = dojo.byId("ta");
				//ta.style.display = "";
			}
			watched[name] = value;
			var lines=[];
			for(var n in watched){
				lines.push(n+": "+watched[n]);
			}
			dojo.attr(ta, "rows", lines.length);
			ta.value = lines.join("\n");
		}
	
		djConfig = {
			isDebug:true,
			modulePaths: {'drawing': '../../js/drawing'},
			//modulePaths: {'drawing': '../../../drawing'},
			gfxRenderer:'silverlight',
			//gfxRenderer:'vml',
			parseOnLoad:true
		}
	</script>
	<script src="../dojotoolkit/dojo/dojo.js"></script>
	<!--<script src="../js/dojoxGFX/dojo/dojo/dojo.js"></script>-->
	<script>
		if(dojo.isIE){
			console._log = console.log;
			console.log = function(){
				a = Array.prototype.slice.call(arguments);
				a = a.join("  ")
				console._log(a);
			}
		}

		dojo.require("dojo.parser");
		dojo.require("drawing.Drawing");
		dojo.require("drawing.Toolbar");
	</script>
	
</head>
<body>
    <h2>Drawing Test</h2>
	<textarea id="ta" ></textarea>
	<div id="conEdit" contenteditable="true"></div>
	<div id="wrapper">
		<div dojoType="drawing.Toolbar" drawingId="drawingNode" class="drawingCanvas"> <!-- TODO! Add DYNAMICALLY!-->
			<button tool="drawing.stencil.Line" >Line</button>
			<button tool="drawing.stencil.Rect" selected="false">Rect</button>
			<button tool="drawing.stencil.Ellipse" selected="true">Ellipse</button>
			<button tool="drawing.stencil.TextBlock" selected="false">Text</button>
			&nbsp;&nbsp;&nbsp;
			<button action="zoomIn">Zoom In</button>
			<button action="zoom100">100%</button>
			<button action="zoomOut">Zoom Out</button>
		</div>
		<div dojoType="drawing.Drawing" id="drawingNode" drawingType="canvas" style="width:800px; height:500px; border:1px solid #000; margin-top:20px; cursor:crosshair;"></div>
	</div>
</body>
</html>
