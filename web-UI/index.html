<html lang="en">
<head>
    <title>Andes 3</title>
	<link href="css/andes.css" rel="stylesheet" />
	<link href="js/andes/widget/UpgradeBar/UpgradeBar.css" rel="stylesheet" />
	<link href="js/drawing/resources/drawing.css" rel="stylesheet" />
	<link href="js/drawing/resources/toolbar.css" rel="stylesheet" />
	<style>
		#drawingNode{
			/*border:1px solid #ff0000;*/
			cursor:crosshair;
			
		}
		#drawingPane{
			/*overflow:hidden;*/
		}
	</style>
	<script>
		djConfig = {
			isDebug:true,
			modulePaths: {'drawing': '../../js/drawing', 'andes':'../../js/andes'},
			parseOnLoad:true
		}
	</script>
	<script src="dojotoolkit/dojo/dojo.js"></script>
	<script>
		if(dojo.isIE){
			// Fixing IE's console
			console._log = console.log;
			console.log = function(){
				console._log(Array.prototype.slice.call(arguments).join("  "));
			}
			console._warn = console.warn;
			console.warn = function(){
				console._warn(Array.prototype.slice.call(arguments).join("  "));
			}
			// if console is closed this throws an error
			try{console.clear();}catch(e){}
		}
		dojo.require("dojo.parser");
		dojo.require("dijit.layout.BorderContainer");
		dojo.require("dijit.layout.ContentPane");
		dojo.require("andes.widget.ExpandoPane");
		dojo.require("andes.widget.UpgradeBar");

		dojo.require("dijit.MenuBar");
		dojo.require("dijit.PopupMenuBarItem");
		dojo.require("dijit.Menu");
		dojo.require("dijit.MenuItem");
		dojo.require("dijit.PopupMenuItem");
		dojo.require("dijit.form.Button");
		
		dojo.require("andes.main");
		
		dojo.require("drawing.Drawing");
		dojo.require("drawing.plugins.drawing.Grid");
	/*	dojo.require("drawing.Toolbar");
		dojo.require("drawing.tools.custom.Vector");
		dojo.require("drawing.tools.custom.Axes");				
		dojo.require("drawing.tools.Arrow");
		dojo.require("drawing.plugins.tools.Pan");
		dojo.require("drawing.plugins.tools.Zoom");
	*/
	</script>
	
</head>
<body class="tundra">
	<div id="splashOverlay"></div>
	<div id="conEdit" contenteditable="true"></div>
	<div id="main" dojoType="dijit.layout.BorderContainer" gutters="false">
		<div dojoType="dijit.MenuBar" id="navMenu" region="top" splitter="false">
				<div dojoType="dijit.PopupMenuBarItem">
						<span>File</span>
						<div dojoType="dijit.Menu" id="menuFile">
								<div id="menuFile1" dojoType="dijit.MenuItem">File #1</div>
								<div id="menuFile2" dojoType="dijit.MenuItem">File #2</div>
						</div>
				</div>
				<div dojoType="dijit.PopupMenuBarItem">
						<span>Edit</span>
						<div dojoType="dijit.Menu" id="menuEdit">
								<div id="menuEdit1" dojoType="dijit.MenuItem">Edit #1</div>
								<div id="menuEdit2" dojoType="dijit.MenuItem">Edit #2</div>
						</div>
				</div>
				<div dojoType="dijit.PopupMenuBarItem">
						<span>Preferences</span>
						<div dojoType="dijit.Menu" id="menuPreferences">
								<div id="menuPreferences1" dojoType="dijit.MenuItem">Prefs #1</div>
								<div id="menuPreferences2" dojoType="dijit.MenuItem">Prefs #2</div>
						</div>
				</div>
				<div dojoType="dijit.PopupMenuBarItem">
						<span>Physics</span>
						<div dojoType="dijit.Menu" id="menuPhysics">
								<div id="menuPhysics1" dojoType="dijit.MenuItem">Physics #1</div>
								<div id="menuPhysics2" dojoType="dijit.MenuItem">Physics #2</div>
						</div>
				</div>
				<div dojoType="dijit.form.Button" id="submitButton" style="position:absolute; top:0; right:10px; margin:0;">Submit</div>
		</div>

		<div id="toolPane" dojoType="dijit.layout.ContentPane" region="left" splitter="false">
				<!--<div dojoType="drawing.Toolbar" drawingId="drawingNode" class="drawingToolbar vertical">
					<div tool="drawing.tools.Line" selected="false">Line</div>
					<div tool="drawing.tools.Rect" selected="true">Rect</div>
					<div tool="drawing.tools.Ellipse" selected="false">Ellipse</div>
					<div tool="drawing.tools.TextBlock" selected="false">Text</div>
					<div tool="drawing.tools.Arrow" selected="false">Arrow</div>
					<div tool="drawing.tools.custom.Vector" selected="false">Vector</div>
					<div tool="drawing.tools.custom.Axes" selected="false">Axes</div>
					<div plugin="drawing.plugins.tools.Pan" options="{}">Pan</div>
					<div plugin="drawing.plugins.tools.Zoom" options="{zoomInc:.1,minZoom:.5,maxZoom:2}">Zoom</div>
				</div>-->
		</div>

		<div id="drawingPane" dojoType="dijit.layout.ContentPane" region="center" >
				<div dojoType="drawing.Drawing" id="drawingNode" drawingType="canvas" class="drawing"
					plugins="[{'name':'drawing.plugins.drawing.Grid', 'options':{gap:100}}]">   
			   </div>
		</div>
		<!--<div dojoType="drawing.Drawing" id="drawingNode" drawingType="canvas" class="drawing"
					plugins="[{'name':'drawing.plugins.drawing.Grid', 'options':{gap:100}}]" region="center" >
		</div>-->
			
		<!--
		<div id="helpPane" dojoType="andes.widget.ExpandoPane" region="right" splitter="true">
		-->
		<div id="helpPane" dojoType="dijit.layout.ContentPane" region="right" splitter="true">
			<div id="helpWrapPane" dojoType="dijit.layout.BorderContainer" gutters="false">
				<div id="helpContentPane" dojoType="dijit.layout.ContentPane" region="center">
					Help content
				</div>

				<div id="helpInputPane" dojoType="dijit.layout.ContentPane" region="bottom">
					Help form
				</div>
			</div>
		</div>
		
		
		
		<div id="footerPane" dojoType="dijit.layout.ContentPane" region="bottom"></div>
	</div>

	<div dojoType="andes.widget.UpgradeBar" id="upgradeBar">
		Upgrade bar
	</div>
    
</body>
</html>
