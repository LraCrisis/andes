<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Andes Login</title>
	<style>
		label, input{
			display:block;
			width:275px;
		}
		label{
			margin-top:15px;
		}
		.loginbox{
			width:300px;
			height:auto;
			padding:0 10px 20px 10px;
			border:1px solid #ccc;
			margin:10px auto;
		}
		h1{
			text-align:center;
		}
	</style>
	<script>
		doSubmit = function(){
			var u = document.getElementById("user").value;
			var p = document.getElementById("problem").value;
			var s = document.getElementById("section").value;
			document.location.href = "index.html?s="+s+"&u="+u+"&p="+p;
		}
	</script>
</head>

<body>
	<h1>Andes Login</h1>
	<div class="loginbox">
		<label>section:</label>
		<input type="text" id="section" value="1234" size="6"/>
		<label>user:</label>
		<input type="text" id="user" value="joe" size="6"/>
		<label>Andes problem: (try kt1a, kt1asolved, s2e, or s2esolved)</label> 
		<input type="text" id="problem" value="s2e" size="6"/>
		<button onclick="doSubmit(); return false;">Submit</button>
	</div>
	
</body>
</html>
