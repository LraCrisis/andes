<html>
<body>
<h4>Query for comments, student errors, or sessions</h4>
<form action="ReviewProcess.php" method="post">



Type of query:
<select name="slice">
<option value="sessions">Entire Sessions</option>
<option value="comments">Comments</option>
<option value="errors">Student Errors</option>
<option value="user-agent">User Agent String</option>
</select>
Problem types:
<select name="extra">
<option>Original</option>
<option>Reviewed</option>
<option>Both</option>
</select>

<p>
Order Results By :
<select name="item">
<option>startTime</option>
<option>userName</option>
<option>userProblem</option>
<option>userSection</option>
</select>
<select name="order">
<option>Ascending</option>
<option>Descending</option>
</select> (not used for Student Errors)

<p>
<label>Optional User Name</label>:&nbsp;  
            <input name="adminName" type="text" />
            (<a href="http://en.wikipedia.org/wiki/Regular_expression">POSIX extended regexp</a>)<br>
<label>Optional Section Name</label>:&nbsp;  
            <input name="sectionName" type="text" />
            (<a href="http://en.wikipedia.org/wiki/Regular_expression">POSIX extended regexp</a>)<br>
<label>Optional dates (format 2010-06-11)</label>:&nbsp; 
           from <input name="startDate" type="text" size="8"/> to
                <input name="endDate" type="text" size="8"/><br>
<label>DB Name</label>:&nbsp;
<input name="dbname" type="text" value="andes3" size="6"/>
<label>DB User</label>:&nbsp;
<input name="dbuser" type="text" value="root" size="6"/>
<label>DB Password</label>:&nbsp;
<input name="passwd" type="password" size="6"/><br>
Methods:&nbsp;
<input type="checkbox" name="methods[]" value="open-problem" checked>open problem</input>
<input type="checkbox" name="methods[]" value="solution-step" checked>solution step</input>
<input type="checkbox" name="methods[]" value="seek-help" checked>get help</input>
<input type="checkbox" name="methods[]" value="suggest-word">suggest word</input>
<input type="checkbox" name="methods[]" value="record-action" checked>log action</input>
<input type="checkbox" name="methods[]" value="close-problem" checked>close problem</input><br>
   

<input type="submit"/>
</form>

</body></html>
