<h2>
Deletion Interpreter</h2></center>

<center>(as of 3/14/01)</center>

<p>The deletion module worries about the side-effects of the student deleting
an entry.&nbsp; In particular, if the student deletes an axis, everything
that depends on it (e.g,. equations that contain component variables for
that axis) must have their color changed.
