<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Andes problem chooser</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @import "http://o.aolcdn.com/dojo/1.0.0/dijit/themes/tundra/tundra.css";
        @import "http://o.aolcdn.com/dojo/1.0.0/dojo/resources/dojo.css";
    </style>
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.0.0/dojo/dojo.xd.js"
            djConfig="parseOnLoad: true"></script>
    <script>
        dojo.require("dojo.data.ItemFileWriteStore");
        dojo.require("dijit.Tree");
        dojo.require("dojo.parser");
        dojo.require("dijit.layout.ContentPane");
   </script>
</head>
<body class="tundra">
        <div dojoType="dojo.data.ItemFileWriteStore"
             url="sets.json" jsId="setStore" />
        <div dojoType="dojo.data.ItemFileWriteStore"
             url="principles.json" jsId="principlesStore" />
<h1>Andes problem chooser tool</h1>
	  For each problem, median solution time and median score are shown.&nbsp;
	  Times and scores are from US Naval Academy students from Fall 2005
	  to spring 2008.
	  <p>
	  <table>
	    <tr><td>Homework Sets</td><td>List of principles<br>For each principle, show homework sets and problems</td></tr>
	    <tr><td valign="top">
        <div dojoType="dijit.Tree" store="setStore" labelAttr="identifier" childrenAttr="items">
	  <script type="dojo/method" event="onClick" args="item">
	// console.log("from json:  "+setStore.getValues(item,"expand"));
	 if(setStore.hasAttribute(item,"expand")) {
	  dijit.byId('prob').setHref(setStore.getValue(item,"expand"));
	  }
	  
	  </script>
	</div>
	</td><td valign="top">
        <div dojoType="dijit.Tree" store="principlesStore" labelAttr="identifier" childrenAttr="items"></div>
	</td><td valign="top"> <div dojoType="dijit.layout.ContentPane"
	     id="prob"></td></tr></table>
</body>
</html>
